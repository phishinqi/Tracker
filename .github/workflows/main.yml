          pip install aiohttp aiologger tqdm aiofiles aiotqdm

      - name: Run python PyTrackers.py
        run: |
          cd ./main  # ç¡®ä¿æ˜¯åœ¨æ­£ç¡®ç›®å½•ä¸‹
          python PyTrackers.py
      
      - name: Commit Changes
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v4
